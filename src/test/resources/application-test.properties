# Test configuration for WorkConnect API
spring.profiles.active=testing

# Database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging configuration for tests
logging.level.com.workconnect.api=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO

# Cloudinary configuration for tests (mock values)
cloudinary.cloud_name=test_cloud
cloudinary.api_key=test_key
cloudinary.api_secret=test_secret

# Server configuration for tests
server.port=0

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# AI Service configuration for tests
ai.service.url=http://localhost:8000/recommendations/jobs
